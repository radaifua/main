{% if page.jumbotron.title || page.jumbotron.description %}
  <div class="jumbotron jumbotron-fluid mb-0">
    <div class="container">
      {% if page.jumbotron.title %}<h1>{{ page.jumbotron.title }}</h1>{% endif %}
      {% if page.jumbotron.description %}<p class="lead">{{ page.jumbotron.description }}</p>{% endif %}
    </div>
  </div>
{% endif %}
